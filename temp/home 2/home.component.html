
<StackLayout padding="10dpi">

    <SegmentedBar class="m-5" [items]="segBarItems" selectedIndex="1" (selectedIndexChange)="onSelectedIndexChange($event)">
    </SegmentedBar>

    <ListPicker [items]="searchableProps" selectedIndex="0" (selectedIndexChange)="selectedIndexChanged($event)"
                class="p-15"></ListPicker>

    <ListView [items]="orders" (itemTap)="onOrderTap($event)" separatorColor="white">
        <ng-template let-item="item" let-odd="odd" let-even="even">
         <CardView radius="5" class="cardStyle" [class.odd]="odd" [class.even]="even">
            <StackLayout id="cardItemsStack" orientation="vertical">
                <Label [text]="item.jobName + '-' + item.purchOrderNum"></Label>
                <Label [text]="'Order status: ' + getOrderStatus(item)"></Label>
                <Label [text]="'Order date: ' + (item.orderDate | date:'EEEE, MMM d, y')"></Label>
                <Label [text]="'Pickup date: ' + (item.pickupDate | date:'EEEE, MMM d, y')"></Label>
                <Label [text]="item.city"></Label>
                <Label textWrap="true" text="skjlahdfkasjhfdk akjlshdfl ka akjsdhfk lasjfhdk hfsd"></Label>
            </StackLayout>
         </CardView>
        </ng-template>
    </ListView>
</StackLayout>
